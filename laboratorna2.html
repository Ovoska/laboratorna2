<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Table</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 2px; /* Adjust the value to control the spacing */
            width: 100%;
        }
        td {
            border: 1px solid black;
            height: 50px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="4">A</td>
            <td colspan="2">B</td>
            <td rowspan="2" colspan="2">C</td>
            <td rowspan="4">D</td>
        </tr>
        <tr>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
        <tr>
            <td rowspan="2">L</td>
            <td colspan="2">M</td>
            <td rowspan="2" colspan="2">N</td>
            <td rowspan="2">O</td>
        </tr>
        <tr>
            <td>P</td>
            <td>Q</td>
        </tr>
    </table>
</body>
</html>
